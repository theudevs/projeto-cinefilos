<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões - CineSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinéfilos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-filmes.html">Cadastro de Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro-salas.html">Cadastro de Salas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cadastro-sessoes.html">Cadastro de Sessões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessoes.html">Sessões Disponíveis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastro de Sessões</h2>
        
        <form id="form-sessao">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="filme" class="form-label">Filme:</label>
                    <select class="form-select" id="filme" required>
                        <option value="">Carregando filmes...</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="sala" class="form-label">Sala:</label>
                    <select class="form-select" id="sala" required>
                        <option value="">Carregando salas...</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dataHora" class="form-label">Data e Hora:</label>
                    <input type="datetime-local" class="form-control" id="dataHora" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="preco" class="form-label">Preço (R$):</label>
                    <input type="number" class="form-control" id="preco" step="0.50" min="0" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="idioma" class="form-label">Idioma:</label>
                    <select class="form-select" id="idioma" required>
                        <option value="Dublado">Dublado</option>
                        <option value="Legendado">Legendado</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="formato" class="form-label">Formato:</label>
                    <select class="form-select" id="formato" required>
                        <option value="2D">2D</option>
                        <option value="3D">3D</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Sessão</button>
        </form>
        
        <div id="mensagem" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sessoes.js"></script>
</body>
</html>
